{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Identity</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4 col-md-6">
      <!-- Small back button (top-left) -->
      <div class="mb-3">
        <a href="/api/home/" class="btn btn-sm btn-outline-secondary"
          >&larr; Back</a
        >
      </div>

      <h2 class="mb-4">Add Identity</h2>

      <!-- Keep onsubmit to avoid early JS binding issues -->
      <form onsubmit="addIdentity(); return false;">
        <!-- Name -->
        <input
          class="form-control mb-3"
          id="display_name"
          placeholder="Name"
          required
        />

        <!-- Context: free text with suggestions (optional) -->
        <label class="form-label">Context</label>
        <input
          class="form-control mb-3"
          id="context"
          placeholder="e.g., Legal, Work, Social, Religious, Gaming"
          list="context_suggestions"
        />
        <datalist id="context_suggestions">
          <option value="Legal"></option>
          <option value="Work"></option>
          <option value="Social"></option>
          <option value="Religious"></option>
          <option value="Gaming"></option>
        </datalist>

        <!-- Language: free text with suggestions (optional) -->
        <label class="form-label">Language</label>
        <input
          class="form-control mb-2"
          id="language"
          placeholder="e.g., en, English, 中文, es-AR"
          list="language_suggestions"
        />
        <datalist id="language_suggestions">
          <option value="en"></option>
          <option value="English"></option>
          <option value="zh"></option>
          <option value="中文"></option>
          <option value="ms"></option>
          <option value="Malay"></option>
          <option value="ta"></option>
          <option value="Tamil"></option>
        </datalist>
        <small class="text-muted">Type any language name or code.</small>

        <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
      </form>

      <pre class="mt-3" id="result"></pre>
    </div>

    <!-- Load your JS at the end so DOM elements exist -->
    <script src="{% static 'core/js/main.js' %}"></script>
  </body>
</html>
