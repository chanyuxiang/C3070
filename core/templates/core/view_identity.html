{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>View Identities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5 col-md-6">
      <h2 class="mb-4">View Identities</h2>
      <select id="context" class="form-select mb-2">
        <option value="legal">Legal</option>
        <option value="work">Work</option>
        <option value="social">Social</option>
      </select>
      <select id="language" class="form-select mb-2">
        <option value="en">English</option>
        <option value="zh">Chinese</option>
      </select>
      <button onclick="getIdentities()" class="btn btn-info w-100">
        Fetch
      </button>
      <pre class="mt-4" id="result"></pre>
    </div>

    <script></script>
  </body>
</html>
